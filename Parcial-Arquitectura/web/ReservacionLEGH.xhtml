<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="index.xhtml">
    
    
    
    <ui:define name="content">
        
        <center><div id="google_translate_element"></div><script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'de,en,es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }
            </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        </center>
        
        <center>
            <h2><strong>Reserva ahora y no esperes m√°s</strong></h2>
            
        </center>
        
        <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    
    
    <p:panel header="Ingresa tu registro" style="margin-bottom:10px;">
        
        <strong>Nombre:  	
<p:inputText /></strong>
        
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="country" value="No.Personas: " />
            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                <f:selectItem itemLabel="####" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="city" value="Hora: " />
            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                <f:selectItem itemLabel="####" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.cities}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Reservar" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
    </p:panel>
</h:form>
        
        <center><h1>Tu opinion es importante, no olvides calificar nuestro servicio :)</h1></center>
        
        <h:form>
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic:" />
        <p:rating value="#{ratingView.rating1}" />
 
        <h:outputText value="Callback:" />
        <p:rating value="#{ratingView.rating2}" stars="10" cancel="false" onRate="alert('You rated ' + value)" />
 
        <h:outputText value="Ajax Rate:" />
        <p:rating value="#{ratingView.rating3}">
            <p:ajax event="rate" listener="#{ratingView.onrate}" update="messages" />
            <p:ajax event="cancel" listener="#{ratingView.oncancel}" update="messages" />
        </p:rating>
 
        <h:outputText value="Readonly:" />
        <p:rating value="#{ratingView.rating4}" readonly="true" />
 
        <h:outputText value="Disabled"/>
        <p:rating value="#{ratingView.rating4}" disabled="true" />
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" style="margin:5px" />
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Rating 1:" />
            <h:outputText value="#{ratingView.rating1}" />
 
            <h:outputText value="Rating 2:" />
            <h:outputText value="#{ratingView.rating2}" />
 
            <h:outputText value="Rating 3:" />
            <h:outputText value="#{ratingView.rating3}" />
        </h:panelGrid>
    </p:dialog>
</h:form>
        
    </ui:define>
                    
    
</ui:composition>
