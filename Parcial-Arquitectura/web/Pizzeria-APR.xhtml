<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="index.xhtml">


    <ui:define name="content">

        <center><h3><h1><strong>Pizzeria Simplex</strong></h1></h3>

        </center>

        <center> 
            <h3>Ven y disfruta de la gran variedad de pizzas que tenemos...</h3>
            <p:galleria value="#{pizzeriaField.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                <p:graphicImage name="imgArm/#{image}" alt="Image Description for #{image}" title="#{image}"/>
            </p:galleria>
        </center>

        <h:form id="form">           
            <p:growl id="msgs" showDetail="true" />
            <h3>Detalle de las pizzas</h3>
            <p:accordionPanel multiple="true">
                <p:tab title="Pizza de salchicha">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="imgArm/pizza1.jpg" />
                        <h:outputText
                            value=""/>
                        
                            
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Pizza de chorizo">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="imgArm/pizza2.jpg" />
                        <h:outputText value="Francis Ford Coppola's legendary..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Pizza hawaina">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="imgArm/pizza3.jpg" />
                        <h:outputText value="After a break of more than 15 years...." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Pizza de peperoni">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="imgArm/pizza4.jpg" />
                        <h:outputText value="After a break of more than 15 years...." />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

        </h:form>
    </ui:define>


</ui:composition>
