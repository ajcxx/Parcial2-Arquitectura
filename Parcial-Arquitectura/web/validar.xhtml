    <h:head>
        <center>
        <title>Pagina de confirmación</title>
        
        <div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {

}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <h:body>
        <center>
       <h2>Confirmación</h2>
       <h:graphicImage library="images" name="datos-cap.png"/>
<h:panelGrid columns="2"
    columnClasses="rightalign-bold,normal">
<h:outputText value="Nombre: " style="color: indigo"/>
<h:outputText
    value="#{ingresar.nombre}" />
<h:outputText value="Apellidos:" style="color: indigo"/>
<h:outputText value="#{ingresar.apeido}" />
<h:outputText value="Domicilio:" style="color: indigo"/>
<h:outputText value="#{ingresar.domicilio}" />
<h:outputText value="Sexo:" style="color: indigo"/>
<h:outputText value="#{ingresar.sexo}"/>
<h:outputText value="Cuatrimestre:" style="color: indigo"/>
<h:outputText value="#{ingresar.hermanos}" />
</h:panelGrid>
       
       <h:form>
           <h:commandButton value="Ingresar Usuario" style="background-color: chartreuse" />        
       </h:form>
       
      
    </center>
